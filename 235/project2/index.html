<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	 <title>Marvel Character Searcher</title>
	 <link rel="stylesheet" type="text/css" href="styles/main.css">
	 <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	 <script src="js/main.js"></script>
</head>
<body>
<header>
	<h1>Marvel Character Searcher</h1>
</header>
<div class="grid">
	<div class= "inputs">
		<div class="widgets">
			<input id="searchterm" type="text" size="30" maxlength="30" autofocus value="spider-man" />
			<p>Show Comics</p>
			<input id="comicsfilter" type="checkbox"/>
			<p>Show Events</p>
			<input id="eventsfilter" type="checkbox"/>
			<p>Search by what name starts with</p>
			<input id="searchbybeginswith" type="checkbox"/>
		</div>

		<div class="widgets">
			<button type="button" id="search" class="green">Find Character!</button>
		</div>
	</div>
	<div id="status">Ready to Search!</div>
	<div id="gif"></div>
	<div id="content">

	</div>
	<div id="thumbnail">
		
	</div>
</div>

</body>
</html>
