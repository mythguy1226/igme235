<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	 <title>Marvel Character Searcher</title>
	 <link rel="stylesheet" type="text/css" href="styles/main.css">
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	 <script src="js/main.js"></script>
</head>
<body>
<header>
	<h1>Marvel Character Searcher</h1>
</header>
<div class="grid">
	<div class= "inputs">
		<div class="widgets">
			<input id="searchterm" type="text" size="30" maxlength="30" autofocus value="cats" />
		</div>

		<div class="widgets">
			<button type="button" id="search" class="green">Find Character!</button>
		</div>
	</div>
	<div id="status">Ready to Search!</div>

	<h2>Results</h2>
	<div id="content">
		<p>No data yet!</p>
	</div>
	<div id="thumbnail">
		<p>No data yet!</p>
	</div>
</div>

</body>
</html>
