<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	 <title>Marvel Character Searcher</title>
	 <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
	 <link rel="preconnect" href="https://fonts.gstatic.com">
	 <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
	 <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet"> 
	 <link rel="stylesheet" type="text/css" href="styles/main.css"> 
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	 <script src="js/main.js"></script>
</head>
<body>
<header>
	<h1>Marvel Character Searcher</h1>
</header>
<main>
	<section class="grid">
		<section class= "inputs">
			<section class="widgets">
				<input id="searchterm" type="text" size="30" maxlength="30"/>
				<p>Limit</p>
				<select id="limit">
					<option value="5">5</option>
					<option value="10" selected>10</option>
					<option value="25">25</option>
					<option value="50">50</option>
				</select>
				<p>Show Comics</p>
				<input id="comicsfilter" type="checkbox"/>
				<p>Show Events</p>
				<input id="eventsfilter" type="checkbox"/>
				<p>Search by what name starts with</p>
				<input id="searchbybeginswith" type="checkbox"/>
			</section>

			<section class="widgets">
				<button type="button" id="search" class="green">Find Character!</button>
			</section>
		</section>
		<section id="status">Ready to Search!</section>
		<section id="gif"></section>
		<section id="content">

		</section>
		<section id="thumbnail">
			
		</section>
	</section>
</main>
</body>
</html>
