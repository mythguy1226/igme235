<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Phrases</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="phraseArea">
        <div class="wrapper">
            <h1>The Amazing Quotes of Spider-man</h1>
            <p id="phrase">Phrase</p>
            <button>Next Quote</button>
            <p>Made by Robert Reddick</p>
        </div>
    </div>
</body>
<script>
    // Array of phrase options
    let phrases = ["No man can win every battle, but no man should fall without a struggle.", 
                    "With Great Power, Comes Great Responsibility",
                   "We save as many as we can to make up for the ones we couldn't. That's all we do.",
                   "Ah, man, when Wolverine grows his face back, he's really gonna be pretty upset.",
                   "Your Friendly Neighborhood Spider-Man"]

    // Get the Phrase Element
    let phrase = document.querySelector('p');

    // On Start-up choose a quote randomly
    phrase.innerHTML = phrases[Math.floor(Math.random() * phrases.length)];

    // Get the Button Element
    let button = document.querySelector('button');

    // When Button is clicked change phrases randomly
    button.onclick = function displayQuote(e)
    {
        phrase.innerHTML = phrases[Math.floor(Math.random() * phrases.length)];
    }
</script>
</html>
